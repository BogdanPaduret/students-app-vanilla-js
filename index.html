<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Students App</title>
</head>
<body>
    
    <header>
        <h1>Students</h1>
    </header>

    <main>
        <section class="buttons container">
            <!-- buttons to be added here -->
            <button class="add-card">Add new card</button>
            <div class="filter">
                <label for="filter-date-start">Start Date</label>
                <input type="date" id="filter-date-start">
                <label for="filter-date-end">End Date</label>
                <input type="date", id="filter-date-end">
            </div>
            <div class="search">
                <label for="search-name">Search by name</label>
                <input type="text" id="search-name">
            </div>
        </section>
        <section class="maximized">
            <!-- the maximized card to be loaded here -->
        </section>
        <section class="cards-list container">
            <!-- cards to be loaded here -->
        </section>
    </main>

    <footer>
        <section class="pages container">
            <!-- page links to be loaded here -->
        </section>
    </footer>

    <script src="/data.js"></script>
    <script src="/functions.js"></script>
    <script src="/app.js"></script>
</body>
</html>
